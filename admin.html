<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f2937; /* Dark background */
        }
        .admin-panel {
            padding: 20px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="admin-panel bg-gray-800 p-6 rounded-lg shadow-md">
        <!-- Logout Button -->
        <div class="flex justify-end mb-4">
            <a href="login.html" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</a>
        </div>
        <h1 class="text-3xl font-bold text-white mb-4">Admin Panel</h1>
        <table class="min-w-full bg-gray-900 text-white rounded-lg overflow-hidden">
            <thead>
                <tr class="border-b border-gray-600">
                    <th class="px-4 py-2 text-left">Profile Picture</th>
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Number of Borrowed Books</th>
                    <th class="px-4 py-2 text-left">Department</th>
                    <th class="px-4 py-2 text-left">Fine Due</th>
                    <th class="px-4 py-2 text-left">Return Date</th>
                    <th class="px-4 py-2 text-left">Edit</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="admin.js"></script>
</body>
</html>
